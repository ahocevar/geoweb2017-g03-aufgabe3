<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>ol</title>
	<style>
		html,
		body,
		#map {
			font-family: sans-serif;
			margin: 0;
			height: 100%;
			width: 100%;
		}

		#q {
			position: absolute;
			top: 10px;
			left: 50px;
			z-index: 1;
			width: 300px;
		}

		.arrow_box {
			position: relative;
			background: #fff;
			border: 5px solid #003c88;
		}

		.arrow_box:after,
		.arrow_box:before {
			top: 100%;
			left: 50%;
			border: solid transparent;
			content: " ";
			height: 0;
			width: 0;
			position: absolute;
			pointer-events: none;
		}

		.arrow_box:after {
			border-color: rgba(255, 255, 255, 0);
			border-top-color: #fff;
			border-width: 10px;
			margin-left: -10px;
		}

		.arrow_box:before {
			border-color: rgba(153, 153, 153, 0);
			border-top-color: #003c88;
			border-width: 11px;
			margin-left: -11px;
		}

		.arrow_box {
			border-radius: 5px;
			padding: 10px;
		}
	</style>
</head>

<body>
	<div id="map">
		
	</div>

	<div class="arrow_box" id="popup-container">
	</div>
</body>

</html>
